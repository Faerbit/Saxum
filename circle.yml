general:
    branches:
        only:
            - master
dependencies:
    override:
        - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
        - sudo add-apt-repository ppa:kalakris/cmake -y
        #- sudo add-apt-repository ppa:tkelman/mingw-backport -y
        - sudo apt-get -qq update
        #- sudo apt-get -qq upgrade
        - sudo apt-get -qq install cmake
        - sudo apt-get install -qq g++-4.8
        - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90
        - sudo apt-get install -y gcc-mingw-w64-x86-64 binutils-mingw-w64-x86-64
        - sudo apt-get install -qq xorg-dev
        - sudo apt-get install ninja-build
        # Install megacmd
        - git clone https://github.com/t3rm1n4l/megacmd.git
        - cd megacmd; make
        - sudo cp megacmd/megacmd /usr/local/bin
        - echo $megacmd > ~/.megacmd.json

database:
    override:

test:
    override:
        #- ./package.sh windows
        - ./package.sh linux
        - cp MarbleGame_Linux.zip $CIRCLE_ARTIFACTS

deployment:
    master:
        branch: master
        commands:
            #- megacmd -force put MarbleGame_Windows.zip mega:/GameBuilds/
            - megacmd -force put MarbleGame_Linux.zip mega:/GameBuilds/
